apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.example.shmilyzxt.phoneguard"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.1.1'\

    compile files('libs/android-async-http-1.4.6.jar')
    compile files('libs/baidumapapi_v3_2_0.jar')
    compile files('libs/butterknife-5.1.2.jar')
    compile files('libs/KJFrameForAndroid_v2.223.jar')
    compile files('libs/library-2.4.0.jar')
    compile files('libs/locSDK_3.1.jar')
    compile files('libs/nbs.newlens.agent.jar')
    compile files('libs/xstream-1.4.7.jar')
    compile files('libs/zxing.jar')
}
